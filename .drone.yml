---
kind: pipeline
type: docker
name: default

trigger:
  branch:
    - master
    - v6
  event:
    - push
    - pull_request

concurrency:
  limit: 1

steps:
  - name: prepare
    image: plugins/docker
    commands:
      - docker build -f PrepareDockerfile -t jobrunr.io/build-container:1.3 .
    volumes:
      - name: dockersock
        path: /var/run/docker.sock

  - name: build
    image: jobrunr.io/build-container:1.3
    commands:
      - rm -rf /tmp/reports/*
      - find /root/.gradle -name "*.lock" -type f -delete
      - find /drone/src/.gradle -name "*.lock" -type f -delete
      - ./gradlew -Djib.console=plain --no-daemon -i clean build test --fail-fast
      #- gradle assemble :tests:e2e-ui-gson:test :tests:e2e-ui-jackson:test  --tests org.jobrunr.tests.e2e.**
    volumes:
      - name: dockersock
        path: /var/run/docker.sock
      - name: maven-cache
        path: /root/.m2
      - name: gradle-root-cache
        path: /root/.gradle
      - name: project-dir
        path: /drone/src
      - name: reports
        path: /tmp/reports

