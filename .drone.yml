#    image: plugins/slack
#    settings:
#      webhook:
#        from_secret: SLACK_WEBHOOK
#      channel: drone
#    when:
#      status: [ success, failure ]

volumes:
  - name: dockersock
    host:
      path: /var/run/docker.sock
  - name: maven-cache
    host:
      path: /volume2/docker/jobrunr-services/drone-work-dir/m2/cache
  - name: gradle-root-cache
    host:
      path: /volume2/docker/jobrunr-services/drone-work-dir/jobrunr/cache/gradle-root
  - name: project-dir
    host:
      path: /volume2/docker/jobrunr-services/drone-work-dir/jobrunr/cache/project-dir
  - name: reports
